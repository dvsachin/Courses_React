<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #iframe-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      border: 2px solid #333;
      background-color: #fff;
      z-index: 1000;
    }

    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
  <title>Dynamic Iframe Window</title>
</head>
<body>

<button id="open-button" onclick="openIframe('https://www.zomato.com')">Open Iframe</button>

<div id="iframe-container">
  <span id="close-button" onclick="closeIframe()">&times;</span>
  <iframe id="myIframe" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
  function openIframe(url) {
    var iframeContainer = document.getElementById('iframe-container');
    var iframe = document.getElementById('myIframe');

    iframe.src = url;
    iframeContainer.style.display = 'block';
  }

  function closeIframe() {
    var iframeContainer = document.getElementById('iframe-container');
    iframeContainer.style.display = 'none';
  }
</script>

</body>
</html>
